<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav>
        <div class="navbar navbar-light bg-light" >
            <h1  style="">Миссия Колонизация Марса</h1>
            {% if current_user.is_authenticated %}
            <a  class="navbar-brand  bg-light" style="margin-right: 20px; font-size: 30px" href="/logout">{{ current_user.name }}</a>
            {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
            {% endif %}
        </div>
        <h1 style="color: green; font-size:25px" class="bg-light">И на Марсе будут яблони цвести!</h1>
    </nav>
</header>
<!--    <h4 >И на Марсе будут яблони цвести!</h4>-->
<main role="main" class="container">
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
