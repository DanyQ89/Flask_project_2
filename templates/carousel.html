<!DOCTYPE html>
<html>
<head>
    <title>Carousel Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        .carousel-inner img {
            height: 50%;
            width: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">
            <!--        <div class="col-md-10 offset-md-2">-->
            <div id="carouselExampleIndicators" class="carousel slide">
                <ol class="carousel-indicators">
                    {% for i in arr%}

                    {% if not loop.index0 %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index0}}" class="active"></li>
                    {% else %}
                    <li data-target="#carouselExampleIndicators" data-slide-to="{{loop.index0}}"></li>
                    {% endif %}

                    <!--                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>-->
                    <!--                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>-->
                    {% endfor %}
                </ol>
                <div class="carousel-inner">
                    {% for i in arr %}
                    {% if not loop.index0 %}
                    <div class="carousel-item active">
                        <img src="../static/img/{{i}}" alt="Image {{loop.index0}}" width="50%" height="50%">
                    </div>
                    {% else %}
                    <div class="carousel-item">
                        <img src="../static/img/{{i}}" alt="Image {{loop.index0}}" width="50%" height="50%">
                    </div>
                    {% endif %}

                    {% endfor %}

                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<form enctype="multipart/form-data" method="post" class="login-form">
    <input type="file" class="file file-primary" formmethod="post" name="filename">
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

</body>
</html>
